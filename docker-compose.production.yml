# ============================================================================
# Production Docker Compose for Local Testing
# Simulates AWS production environment locally
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # APPLICATION SERVICE
  # ============================================================================
  lyo-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        VERSION: ${VERSION:-1.0.0}
    image: lyo-saas:latest
    container_name: lyo-app
    restart: unless-stopped
    environment:
      # Application
      ENVIRONMENT: production
      DEBUG: false
      LOG_LEVEL: INFO
      SECRET_KEY: ${SECRET_KEY}
      
      # Server
      HOST: 0.0.0.0
      PORT: 8000
      WORKERS: 2
      
      # Database
      DATABASE_URL: postgresql://lyouser:${POSTGRES_PASSWORD}@postgres:5432/lyo_production
      DB_POOL_MIN_SIZE: 2
      DB_POOL_MAX_SIZE: 10
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_TTL_HOURS: 24
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4-turbo-preview
      OPENAI_TEMPERATURE: 0.8
      OPENAI_MAX_TOKENS: 500
      
      # Business
      BUSINESS_ID: default_salon
      BUSINESS_NAME: Salon Bella Vita
      BUSINESS_TYPE: beauty_salon
      
      # Security
      CORS_ORIGINS: "*"
      ALLOWED_HOSTS: "*"
      
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: 60
      RATE_LIMIT_PER_HOUR: 1000
      
      # Timezone
      TZ: Europe/Rome
      
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lyo-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: lyo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lyo_production
      POSTGRES_USER: lyouser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/multi-tenant-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - lyo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyouser -d lyo_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c max_parallel_maintenance_workers=4

  # ============================================================================
  # REDIS CACHE
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: lyo-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 300
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lyo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # NGINX REVERSE PROXY (simulates ALB)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: lyo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - lyo-app
    networks:
      - lyo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # MONITORING STACK
  # ============================================================================
  
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: lyo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - lyo-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: lyo-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - lyo-network

# ============================================================================
# NETWORKS & VOLUMES
# ============================================================================

networks:
  lyo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local